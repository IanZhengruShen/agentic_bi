  #     - id: prettier
  #       files: \.(js|ts|jsx|tsx|json|css|md|yaml|yml)$

  # Commit message validation (conventional commits)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.1.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--force, --strict]

# Trunk-based development recommendations:
# - Keep hooks fast (< 5 seconds) to encourage frequent commits
# - Auto-fix issues when possible (don't just error)
# - Use CI for slow checks (heavy linting, full test suite)
# - Skip hooks temporarily only in emergencies: git commit --no-verify
